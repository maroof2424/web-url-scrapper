<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Web Scraper{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #28A745 0%, #FFD43B 50%, #3776AB 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(0, 0, 0, 0.1); /* White to black */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.2); /* White to black */
            border-radius: 15px;
            padding: 2rem;
            margin: 1rem 0;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.1); /* White to black */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.2); /* White to black */
        }
        .btn-primary {
            background: linear-gradient(45deg, #28A745, #FFD43B);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #FFFFFF; /* Ensure button text is white for readability */
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .form-control {
            background: rgba(0, 0, 0, 0.1); /* White to black */
            border: 1px solid rgba(0, 0, 0, 0.3); /* White to black */
            border-radius: 10px;
            color: #FFFFFF; /* Black to white */
            padding: 0.8rem 1rem;
        }
        .form-control:focus {
            background: rgba(0, 0, 0, 0.2); /* White to black */
            border-color: #3776AB;
            box-shadow: 0 0 0 0.2rem rgba(55, 118, 171, 0.25);
            color: #FFFFFF; /* Black to white */
        }
        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.7); /* White to black */
        }
        .text-white {
            color: #000000 !important; /* White to black */
        }
        .loading {
            display: none;
        }
        .spinner-border {
            width: 1rem;
            height: 1rem;
        }
        .result-card {
            background: rgba(0, 0, 0, 0.95); /* White to black */
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            color: #FFFFFF; /* Black (#333) to white */
        }
        .badge-custom {
            background: linear-gradient(45deg, #28A745, #FFD43B);
            color: #000000; /* White to black */
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .list-group-item {
            background: rgba(0, 0, 0, 0.05); /* White to black */
            border: 1px solid rgba(0, 0, 0, 0.1); /* White to black */
            color: #FFFFFF; /* Black to white */
            margin-bottom: 0.5rem;
            border-radius: 10px;
        }
        .stats-card {
            background: rgba(0, 0, 0, 0.1); /* White to black */
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            margin: 0.5rem;
        }
        .stats-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3776AB;
        }
        .accordion {
            background: transparent;
        }
        .accordion-item {
            background: rgba(0, 0, 0, 0.1); /* White to black */
            border: 1px solid rgba(0, 0, 0, 0.2); /* White to black */
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .accordion-button {
            background: transparent;
            color: #FFFFFF; /* Black to white */
            border: none;
        }
        .accordion-button:not(.collapsed) {
            background: rgba(0, 0, 0, 0.1); /* White to black */
            color: #FFFFFF; /* Black to white */
        }
        .accordion-body {
            background: rgba(0, 0, 0, 0.05); /* White to black */
            color: #FFFFFF; /* Black to white */
        }
        /* Footer text */
        footer {
            color: #000000; /* White to black */
        }
        .card-text{
            color: wheat;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-spider me-2"></i>Django Web Scraper
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">
                            <i class="fas fa-cog me-1"></i>Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="mt-5 py-4 text-center">
        <div class="container">
            <p>Â© 2025 Django Web Scraper. Made with <i class="fas fa-heart text-danger"></i> using Django & Bootstrap</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function() {
                    const submitBtn = form.querySelector('button[type="submit"]');
                    if (submitBtn) {
                        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Scraping...';
                        submitBtn.disabled = true;
                    }
                });
            });
        });
    </script>
</body>
</html>
